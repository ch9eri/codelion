<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script>
        var hp = 3;

        $('#drone').click(function(){//드론 클릭
            $('#spit').fadeIn();//침 발사
            $('#spit').animate({left: '+=250'});//침 이동
            $('#spit').fadeOut(function(){//침 사라짐
                hp = hp -1;
                $('#hp').text('HP: '+hp);
                if (hp==0){
                    $('#bunker').fadeOut();
                }
            });
            $('#spit').css({left: '150px'}); //침 원상복구
        });
    </script>
</body>
</html>
